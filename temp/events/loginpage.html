<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body class="login" style="background-image: linear-gradient(rgba(0, 0, 0, .6), 
rgba(0, 0, 0, .6)),

    <nav>

      </div>
